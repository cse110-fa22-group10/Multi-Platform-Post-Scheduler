<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Instagram Post Creation Form</title>
    <link rel="icon" property="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../create_post/createIns.css" />
    <script src="../create_post/createIns.js" type="module"></script>
</head>

<body>
    <main>
        <div id="post-container">
            <div id="upper-tab">
                <h1 id="page-title">Plan an Instagram Post</h1>
                <button id="back-button">X</button>
            </div>
            <form id="post-creator">
                <div class="image-container">
                    <label for="image-input" id="image-label">Images:</label>
                    <input type="file" name="image-input" id="image-input" multiple accept=".jpg, .jpeg, .png, .bmp"
                        required>
                </div>
                <div class="text-container">
                    <div id="summary-container">
                        <label for="post-summary"></label>
                        <input id="post-summary" name="post-summary" type="text" placeholder="Post Summary"
                            maxlength="100" required>
                    </div>
                    <div id="description-container">
                        <label for="desc-input"></label>
                        <textarea name="desc-input" id="desc-input" maxlength="2200" placeholder="Post Description"
                            required></textarea>
                        <div id="char-limit">Character Limit: 2200</div>
                    </div>
                </div>
                <div id="date-time-container">
                    <label for="date-to-post">Date:</label>
                    <input id="date-to-post" name="date-to-post" type="date">
                    <label for="time-to-post">Time:</label>
                    <input id="time-to-post" name="time-to-post" type="time">
                    <input id="submit" name="submit-button" type="submit" value="DONE">
                </div>
                <input type="hidden" id="tag" name="tag" value="instagram">
            </form>
        </div>
    </main>
</body>

</html>
