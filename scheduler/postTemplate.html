<!-- This is a template for reference when making posts. -->

<!-- Markup -->
<!-- FAKE VALUES HAVE BEEN INCLUDED, just for reference, we will need to replace
     the attribute values and element content with data -->
<!-- choosing main structure of an atricle to be an article tage -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
</head>

<body>
    <article>
        <!-- contains the date data-->
        <div class="post-head">
            <p id="post-date-data">Day of the Week, Month Day, Time</p>
        </div>
        <!-- contains the image data-->
        <div class="post-image">
            <img id="main-image" src="assets/sample.png" alt="image name">
        </div>
        <!-- contains the post data-->
        <div class="post-body">
            <details id="text-body-details-tab">
                <summary id="summary-of-post">Summary of Post</summary>
                <p id="main-text">text goes here</p>
            </details>
        </div>
        <!-- contains the platform data-->
        <span class="platform-type">
            <div class="platform-title">
                <h3 id="platform-name">PLATFORM NAME</h3>
            </div>
            <div class="platform-media">
                <img id="platform-image" src="assets/default-icon.png" alt="image type name">
            </div>
        </span>
    </article>
</body>

</html>
