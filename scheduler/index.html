<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MultiPlatform Post Schedulers</title>
    <!-- Change the icon to TeamBrand picture-->
    <link rel="icon" property="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Main Stylesheets & Scripts -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js" type="module"></script>
    <script src="post.js" type="module"></script>
</head>

<body>
    <div class="main-container">
        <div class="finished-posts-container">
            <h2 id="finished-posts-title">Finished Posts</h2>
            <div class="finished-posts">
                <h2></h2>
            </div>
            <div id="button-container">
                <button class="delete-all">
                    Delete All Finished Posts
                </button>
            </div>
        </div>
        <div class="upcoming-posts-container">
            <h2 id="upcoming-posts-title">Upcoming Posts</h2>
            <div class="upcoming-posts">
                <h2></h2>
            </div>
        </div>
        <div class="time-bar">
            <h1 id="current-date"></h1>
        </div>
        <div class="create-posts">
            <h2 id="create-posts-title">Create A New Post</h2>
            <button class="platform-button" id="twitter-create">
                <img src="assets/Cancel.svg" alt="Add Sign Twitter">
                <span class="button-text">
                    TWITTER
                </span>
                <img src="assets/twitter-colored-icon.png" alt="Twitter Logo">
            </button>
            <button class="platform-button" id="facebook-create">
                <img src="assets/Cancel.svg" alt="Add Sign Facebook">
                <span class="button-text">
                    FACEBOOK
                </span>
                <img src="assets/facebook-colored-icon.png" alt="Facebook Logo">
            </button>
            <button class="platform-button" id="instagram-create">
                <img src="assets/Cancel.svg" alt="Add Sign Instagram">
                <span class="button-text">
                    INSTAGRAM
                </span>
                <img src="assets/instagram-colored-icon.png" alt="Instagram Logo">
            </button>
        </div>
    </div>
</body>

</html>
