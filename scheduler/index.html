<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MultiPlatform Post Schedulers</title>
        <!-- Change the icon to TeamBrand picture-->
        <link rel="icon" property="icon" type="image/x-icon" href="./assets/favicon.ico">
        <!-- Main Stylesheets & Scripts -->
        <link rel="stylesheet" href="./index.css" />
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        
        <!-- TODO: Create the post template for Facebook, Instagram and Twitter respectively -->
        <div class = "mainContainer">
            <div class = "finishedPosts">
                <h2>Finished</h2>
                <!-- Below are examples of the finished posts cards -->
                <!-- <img src="../specs/interface/wireframes/ImagePost.png">
                <img src="../specs/interface/wireframes/Post.png">
                <img src="../specs/interface/wireframes/Post.png"> -->
                <button class="deleteAll" style="background-color: brown; height: 100px;">
                    <p>
                        Delete All Finished Posts
                    </p>
                </button>
            </div>
            <div class="spacer-left"></div>
            <div class="upcomingPosts">
                <h2>Upcoming</h2>
                <!-- <img src="../specs/interface/wireframes/ImagePost.png">
                <img src="../specs/interface/wireframes/Post.png">
                <img src="../specs/interface/wireframes/Post.png"> -->
            </div>
            <div class="spacer-right"></div>
            <div class="createPosts">
                <h2>Create Posts</h2>
                <button class="platformButton" id="twitterCreate">
                    <img src="./assets/Cancel.svg" alt="Add Sign">
                    <span class="buttonText">
                        Twitter
                    </span>
                    <img src="./assets/twitter.png" alt="Twitter Logo">
                </button>
                <button class="platformButton" id="facebookCreate">
                    <img src="./assets/Cancel.svg" alt="Add Sign">
                    <span class="buttonText">
                        Facebook
                    </span>
                    <img src="./assets/facebook.png" alt="Facebook Logo">
                </button>
                <button class="platformButton" id="instagramCreate">
                    <img src="./assets/Cancel.svg" alt="Add Sign">
                    <span class="buttonText">
                        Instagram
                    </span>
                    <img src="./assets/instagram.png" alt="Instagram Logo">
                </button>
                <!-- <img src="../specs/interface/wireframes/Create Post Buttons.png"> -->

            </div>
            <!-- <div class="platform-swicther">
                <input type="image" id="Fb" src="./assets/facebook.png"/>
                <input type="image" id="Ins" src="./assets/instagram.png"/>
                <input type="image" id="Tw" src="./assets/twitter.png"/>
            </div> -->
        </div>
    </body>
</html>
