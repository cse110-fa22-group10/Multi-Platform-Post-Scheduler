<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MultiPlatform Post Schedulers</title>
    <!-- Change the icon to TeamBrand picture-->
    <link rel="icon" property="icon" type="image/x-icon" href="./assets/favicon.ico">
    <!-- Main Stylesheets & Scripts -->
    <link rel="stylesheet" type="text/css" href="/scheduler/index.css" />
    <script src="/scheduler/index.js" type="module"></script>
    <script src="/scheduler/post.js" type="module"></script>
</head>

<body>
    <div class="time-bar">
        <h1 id="current-date"></h1>
    </div>
    <!-- TODO: Create the post template for Facebook, Instagram and Twitter respectively -->
    <div class="main-container">
        <div class="finished-posts-container">
            <div class="finished-posts">
                <h2 id="finished-posts-title">Finished</h2>
            </div>
            <div id="button-container">
                <button class="delete-all" style="background-color: brown; height: 100px;">
                    Delete All Finished Posts
                </button>
            </div>
        </div>
        <div class="spacer-left"></div>
        <div class="upcoming-posts">
            <h2 id="upcoming-posts-title">Upcoming</h2>
        </div>
        <div class="spacer-right"></div>
        <div class="create-posts">
            <h2 id="create-posts-title">Create Posts</h2>
            <button class="platform-button" id="twitter-create">
                <img src="./assets/Cancel.svg" alt="Add Sign">
                <span class="button-text">
                    Twitter
                </span>
                <img src="./assets/twitter.png" alt="Twitter Logo">
            </button>
            <button class="platform-button" id="facebook-create">
                <img src="./assets/Cancel.svg" alt="Add Sign">
                <span class="button-text">
                    Facebook
                </span>
                <img src="./assets/facebook.png" alt="Facebook Logo">
            </button>
            <button class="platform-button" id="instagram-create">
                <img src="./assets/Cancel.svg" alt="Add Sign">
                <span class="button-text">
                    Instagram
                </span>
                <img src="./assets/instagram.png" alt="Instagram Logo">
            </button>
        </div>
    </div>
</body>

</html>
