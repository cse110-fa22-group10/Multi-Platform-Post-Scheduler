# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a two jobs "build" and "lint"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      # Unit tests on JavaScript Files (This action will automatically install everything needed)
      - name: Run Jest
        # You may pin to the exact commit or the version.
        # uses: stefanoeb/jest-action@f9bb23f509cde20ee9b494f0496d1d3323861cc4
        uses: stefanoeb/jest-action@1.0.4
        
      - name: JSDoc Action
        # You may pin to the exact commit or the version.
        # uses: andstor/jsdoc-action@06eafccd94e3fedcbf4ff0a8f23d775c169efdf2
        uses: andstor/jsdoc-action@v1.2.1
        with:
          # Source directory to build documentation from
          source_dir: ./public/src
          # Output folder for the generated documentation
          output_dir: ./public/debug
          # The JSDoc template to install
          template: minami
          # The path to a Markdown file to be used as a the front page
          front_page: README.md
          # The relative location of the template files within the template package
          #template_dir: # optional
          # Recurse into subdirectories when scanning for source files
          #recurse: # optional
          # The path to a JSDoc configuration file
          #config_file: # optional
          # This input variable is deprecated in favour of "template"
          # template_name: minami
          
          
          

